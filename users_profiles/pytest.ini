# pytest.ini
[pytest]
DJANGO_SETTINGS_MODULE = tests.test_settings_simple
# Limitar descubrimiento a la carpeta tests
testpaths = tests
# Patrones de archivos de test (por nombre de archivo)
python_files = test_*.py
addopts = --strict-markers --strict-config
markers =
    django_db: marks tests as requiring database access
    slow: marks tests as slow
    integration: marks tests as integration tests
